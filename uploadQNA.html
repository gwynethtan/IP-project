<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="normalise.css" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>

    <body>

        <!--Standard Navigation Bar-->

        <div id="top">
            <nav class="navtext">
                <a href="index.html">Home</a>
                <a href="challenge.html">Challenge</a>
                <a href="rewards.html">Rewards</a>
            </nav>

            <div class="logo">
                <a href="index.html"><img src="Pictures/logo.png"></a>
            </div>

            <div class="navicons">
                <a href="uploadQNA.html"><img src="Pictures/Nav Bar - Upload Icon.png"></a>
                <a href="contact.html"><img src="Pictures/Nav Bar - Phone Icon.png"></a>
            </div>
        </div>

        <div id="uploadPageQnA">
            <div class="headingQnA">
                <h2>Posted to</h2>
            </div>

            <div class="selectorQnA">
                <div class="selectorQnA_QnA">
                    <a href="Upload QnA.html">QnA</a>
                </div>

                <div class="selectorQnA_Achi">
                    <a href="achiever.html">Achiever</a>
                </div>
            </div>

            <div class="titleQnA">
                <label for="title">Title:</label><br>
                <input type="text" id="title" name="title"><br>
            </div>

            <div class="linkQnA">
                <label for="link">Embedded code of model</label><br>
                <input type="text" id="link" name="link"><br>
            </div>
            
            <div class="captionQnA">
                <label for="caption">Caption:</label><br>
                <input type="text" id="caption" name="caption"><br>
            </div>

            <div class="uploadPostBtn">
                <form onsubmit="submitForm(event)" style="display: flex; justify-content: center; width: auto;">
                    <input class='postBtn' type="submit" value="POST">
                </form>
            </div>

        </div>
        <script>
            function submitForm(qnaUpload) {
                qnaUpload.preventDefault();

                // Get the content from the input field
                const title = document.getElementById('title').value;
                const embeddedCode = document.getElementById('link').value;
                const caption = document.getElementById('caption').value;

                // Save content to localStorage
                localStorage.setItem('title', title);
                localStorage.setItem('embeddedCode',embeddedCode);
                localStorage.setItem('caption', caption);

                // Redirect to the receiver page
                window.location.href = "index.html"; 

            }
        </script>

    </body>
</html>
