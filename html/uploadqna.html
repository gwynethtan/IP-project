<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Role Models</title>
        <link rel="stylesheet" href="../css/normalize.css" type="text/css">        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/style.css" type="text/css">
    </head>

    <body> 
        <!--Standard Navigation Bar-->
        <header>
            <div id="top">
                <nav class="navtext">
                    <a href="gallery.html">Home</a>
                    <a href="challenge.html">Challenge</a>
                    <a href="rewards.html">Rewards</a>
                </nav>
                <div class="logo">
                    <a href="gallery.html"><img src="../Pictures/logo.png" alt="Logo which can be clicked on to gallery page"></a>
                </div>
                <div class="navicons">
                    <a href="uploadqna.html"><img src="../Pictures/Nav%20Bar%20-%20Upload%20Icon.png" alt="Upload page"></a>
                    <a href="contact.html"><img src="../Pictures/Nav%20Bar%20-%20Phone%20Icon.png" alt="Contact page"></a>
                </div>
            </div>
        </header>

        <!--form-->
        <div id="uploadPageQnA">
            <div class="headingQnA">
                <h2>Posted to</h2>
            </div>

            <div class="selectorQnA">
                <div class="selectorQnA_QnA">
                    <a href="uploadqna.html">QnA</a>
                </div>

                <div class="selectorQnA_Achi">
                    <a href="uploadchallenge.html">Challenge</a>
                </div>
            </div>

            <div class="titleQnA">
                <label for="title">Title:</label><br>
                <input type="text" id="title" name="title"><br>
            </div>

            <div class="linkQnA">
                <label for="link">Embedded code of model</label><br>
                <input type="text" id="link" name="link"><br>
            </div>
            
            <div class="captionQnA">
                <label for="caption">Caption:</label><br>
                <input type="text" id="caption" name="caption"><br>
            </div>

            <div class="uploadPostBtn">
                <form onsubmit="submitQNAForm(event)" style="display: flex; justify-content: center; width: auto;">
                    <input class='postBtn' type="submit" value="POST">
                </form>
            </div>

        </div>

        <!--Get data from the form and store it in local storage to post content-->
        <script>
            function submitQNAForm(qnaUpload) {
                qnaUpload.preventDefault();

                // Get the content from the input field
                const title = document.getElementById('title').value;
                const modelID = document.getElementById('link').value;
                const caption = document.getElementById('caption').value;

                // Save content to localStorage
                localStorage.setItem('title', title);
                localStorage.setItem('modelID',modelID);
                localStorage.setItem('caption', caption);

                // Redirect to the receiver page
                window.location.href = "gallery.html"; 

            }
        </script>
    </body>
</html>
