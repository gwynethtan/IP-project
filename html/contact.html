    <body>

        <!--Standard Navigation Bar-->
        <div id="top">

            <div class="logo">

            <div class="navicons">

        <!--Contact Heading-->
        <div class="contactHeading">
            <h1>Get In Touch</h1>
        </div>

        <!--Get In Touch Section-->
        <div class="contactSection1">

            <div class="emailPadding">
                <div class="contactEmail">
                    <img src="../Pictures/Contact%20-%20Mail%20Icon.png">

                <input id="contactDescrip" type="text" placeholder="Description">
            </div>
            
            <div class="contactPostBtn">
                <form action="sent.html" style="display: flex; justify-content: center; width: auto;">
